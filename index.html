<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Kasir</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/dist/css/index.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Muji Perkasa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="produk/home.html">Produk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="kategori/home.html">Kategori</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transaksi/home.html">Transaksi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Laporan</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-5">
            <div class="row text-center">
                <h1>Dashboard Kasir</h1>
                <p class="lead">Selamat datang di aplikasi kasir Muji Perkasa Anda. Berikut adalah informasi terkait
                    data kasir.</p>
            </div>

            <div class="row mt-4 justify-content-center">
                <!-- Produk Card -->
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card card-dashboard text-center p-4">
                        <div class="card-body">
                            <h5 class="card-title">Jumlah Produk</h5>
                            <p class="card-text" id="totalProduk">0</p>
                        </div>
                    </div>
                </div>

                <!-- Transaksi Card -->
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card card-dashboard text-center p-4">
                        <div class="card-body">
                            <h5 class="card-title">Total Transaksi</h5>
                            <p class="card-text" id="totalTransaksi">0</p>
                        </div>
                    </div>
                </div>

                <!-- Laporan Card -->
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card card-dashboard text-center p-4">
                        <div class="card-body">
                            <h5 class="card-title">Total Laporan</h5>
                            <p class="card-text" id="totalLaporan">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Muji Perkasa. All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JavaScript Example to Populate Data -->
        <script>
            // Contoh script untuk menampilkan data
            document.getElementById('totalProduk').innerHTML = 150; // Misalnya total produk ada 150
            document.getElementById('totalTransaksi').innerHTML = 320; // Misalnya total transaksi ada 320
            document.getElementById('totalLaporan').innerHTML = 25; // Misalnya total laporan ada 25
        </script>

    </body>

</html>
