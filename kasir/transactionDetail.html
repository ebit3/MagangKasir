<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail Transaksi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                background-color: #f8f9fa;
                padding: 20px;
            }

            @media print {
                .no-print button {
                    display: none;
                }
            }

            .receipt-container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 300px;
                margin: 0 auto;
            }

            .receipt-header {
                text-align: center;
                margin-bottom: 20px;
            }

            .receipt-info {
                display: flex;
                justify-content: space-between;
                border-bottom: 1px dashed #000000;
                padding: 10px 0;
            }

            .receipt-items {
                border-top: 1px dashed #000000;
                border-bottom: 1px dashed #000000;
                margin: 10px 0;
                padding: 10px 0;
            }

            .button-group {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
            }

            .btn-custom {
                width: 32%;
            }

            .text-bold {
                font-weight: bold;
            }

            .receipt-item {
                margin-bottom: 10px;
            }

            .receipt-item .item-details {
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
            }

            .receipt-item .item-price {
                text-align: right;
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <div class="receipt-container" id="receipt">
            <div class="receipt-header">
                <h4 class="fw-bold">CV Muji Perkasa</h4>
                <p>Bandar Tandon & Filter Air, Jalan Ngaglik Baitul Makmur 6, Margelo Ngaglik, Kranggan, Mojokerto, Jawa
                    Timur</p>
                <p><strong>Detail Transaksi</strong></p>
            </div>

            <div id="transactionDetail">
                <!-- Detail transaksi akan dimuat di sini -->
            </div>

            <div class="receipt-header">
                <p><strong>Barang yang sudah dibeli tidak dapat dikembalikan lagi</strong></p>
                <p><strong>Terima Kasih</strong></p>
            </div>

            <div class="button-group no-print">
                <button id="btnCetak" class="btn btn-primary btn-custom">
                    <i class="fas fa-file-pdf"></i> Cetak PDF
                </button>
                <button id="btnPrint" class="btn btn-success btn-custom">
                    <i class="fas fa-print"></i> Print
                </button>
                <button id="btnKembali" class="btn btn-secondary btn-custom">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
                <button id="btnShare" class="btn btn-info btn-custom">
                    <i class="fab fa-whatsapp"></i> Share via WhatsApp
                </button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

        <script>
            // Ambil data transaksi dari localStorage
            const transactionData = JSON.parse(localStorage.getItem('lastTransaction'));

            // Fungsi untuk format angka ke rupiah
            function formatCurrency(amount) {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
            }

            // Cek jika ada data
            if (transactionData) {
                const transactionDetailElement = document.getElementById('transactionDetail');

                // Menampilkan data transaksi
                transactionDetailElement.innerHTML = `
                <div class="receipt-info">
                    <span><strong>Kode Belanja:</strong></span>
                    <span>${transactionData.kodeBelanja}</span>
                </div>
                <div class="receipt-info">
                    <span><strong>Tanggal:</strong></span>
                    <span>${formatTanggal(transactionData.tglBelanja)}</span>
                </div>

                <h5 class="text-center">##LUNAS##</h5>

                <div class="receipt-items">
                    <h5>Item yang Dibeli:</h5>
                    ${transactionData.cartItems.map(item => `
                        <div class="receipt-item">
                            <div class="item-details">
                                <span>${item.produk} (${item.qty}x)</span>
                                <span>${formatCurrency(item.harga * item.qty)}</span>
                            </div>
                            <div class="item-price">Harga Satuan: ${formatCurrency(item.harga)}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="receipt-info">
                    <span><strong>Diskon:</strong></span>
                    <span>${transactionData.diskon}%</span>
                </div>

                <div class="receipt-info">
                    <span><strong>Total Belanja:</strong></span>
                    <span>${formatCurrency(transactionData.totalAmount)}</span>
                </div>

                <div class="receipt-info">
                    <span><strong>Bayar:</strong></span>
                    <span>${formatCurrency(transactionData.jumlahUang)}</span>
                </div>

                <div class="receipt-info">
                    <span><strong>Kembalian:</strong></span>
                    <span>${formatCurrency(transactionData.kembalianBelanja)}</span>
                </div>
            `;
            } else {
                document.getElementById('transactionDetail').innerHTML = 'Tidak ada data transaksi.';
            }

            // Fungsi untuk mencetak PDF
            document.getElementById('btnCetak').addEventListener('click', () => {
                const element = document.getElementById('receipt'); // Ambil elemen receipt
                html2pdf()
                    .from(element)
                    .save(); // Simpan sebagai PDF
            });

            // Print halaman
            document.getElementById('btnPrint').addEventListener('click', () => {
                window.print();
            });

            // Kembali ke halaman sebelumnya
            document.getElementById('btnKembali').addEventListener('click', () => {
                window.history.back();
            });

            // Check if user is logged in
            const loggedInUser = sessionStorage.getItem('loggedInUser');

            if (!loggedInUser) {
                window.location.href = '../auth/login.html';
            } else {
                const user = JSON.parse(loggedInUser);
                console.log('Logged in as:', user.username);
            }

            function formatTanggal(tanggal) {
                const date = new Date(tanggal);
                const day = String(date.getDate()).padStart(2, '0'); // Mendapatkan tanggal dan menambahkan 0 di depan jika < 10
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Mendapatkan bulan (0-indexed, jadi tambahkan 1)
                const year = date.getFullYear(); // Mendapatkan tahun
                return `${day}/${month}/${year}`; // Mengembalikan dalam format DD/MM/YYYY
            }

            // Fungsi untuk share via WhatsApp
            document.getElementById('btnShare').addEventListener('click', () => {
                const transactionData = JSON.parse(localStorage.getItem('lastTransaction'));

                if (transactionData) {
                    // Buat pesan yang akan dikirim via WhatsApp
                    const message = `
            *Detail Transaksi:*
            - Kode Belanja: ${transactionData.kodeBelanja}
            - Tanggal: ${formatTanggal(transactionData.tglBelanja)}
            - Total Belanja: ${formatCurrency(transactionData.totalAmount)}
            - Diskon: ${transactionData.diskon}%
            - Bayar: ${formatCurrency(transactionData.jumlahUang)}
            - Kembalian: ${formatCurrency(transactionData.kembalianBelanja)}
            *Item yang Dibeli:*
            ${transactionData.cartItems.map(item => `- ${item.produk} (${item.qty}x) - ${formatCurrency(item.harga * item.qty)}`).join('\n')}
        `;

                    // URL WhatsApp dengan pesan yang sudah dirangkai
                    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;

                    // Buka URL WhatsApp di tab baru atau di aplikasi
                    window.open(whatsappUrl, '_blank');
                } else {
                    alert('Tidak ada data transaksi.');
                }
            });

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
