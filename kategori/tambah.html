<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Kasir</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../assets/dist/css/index.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Muji Perkasa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../user/home.html">Pengguna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../produk/home.html">Produk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Kategori</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../transaksi/home.html">Transaksi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Laporan</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <!-- Tombol Logout -->
                        <button id="logoutBtn" class="btn btn-danger btn-sm">
                            <i class="bi bi-arrow-right-square"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-5">
            <div class="row text-center">
                <h1>Tambah Kategori</h1>
            </div>

            <div class="row mt-4 justify-content-center">
                <!-- Kategori Table -->
                <div class="col-md-12 col-lg-12 mb-4">
                    <form method="post" id="categorieForm">
                        <div class="card">
                            <div class="card-header bg-info p-3"></div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="kategori" class="form-label">Kategori</label>
                                    <input type="text" name="kategori" id="kategori" class="form-control shadow-none"
                                        placeholder="Masukkan Kategori" required>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status Kategori</label>
                                    <select name="status" id="status" class="form-select">
                                        <option selected></option>
                                        <option value="Aktif">Aktif</option>
                                        <option value="Tidak aktif">Tidak Aktif</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer p-3 bg-white">
                                <a href="home.html" class="btn btn-danger">Kembali</a>
                                <button class="btn btn-primary" type="submit" name="simpan" id="submit">Simpan</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Muji Perkasa. All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <script type="module">

            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
            import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyBatww_KyYImYVgZNRfgkBnagqQcNYA-yA",
                authDomain: "dbkasir-f7cc3.firebaseapp.com",
                databaseURL: "https://dbkasir-f7cc3-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "dbkasir-f7cc3",
                storageBucket: "dbkasir-f7cc3.appspot.com",
                messagingSenderId: "179332456815",
                appId: "1:179332456815:web:ae2620d7f651b1519e489a",
                measurementId: "G-MC9Q4FC6J7"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            document.getElementById('categorieForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const categorie = document.getElementById('kategori').value;
                const status = document.getElementById('status').value;

                const categorieRef = ref(database, 'categories');
                push(categorieRef, {
                    kategori: categorie,
                    status: status,
                }).then(() => {
                    alert('Kategori berhasil ditambahkan!');
                    window.location.href = 'home.html';
                }).catch((error) => {
                    console.error('Error:', error);
                });
            });



            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', function () {
                // Hapus informasi pengguna dari localStorage
                localStorage.removeItem('loggedInUser');

                // Redirect ke halaman login
                window.location.href = '../auth/login.html';
            });

        </script>

        <script>
            // Mengambil informasi pengguna dari localStorage
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            // Menampilkan informasi pengguna di halaman index
            if (loggedInUser) {
                // document.getElementById('usernameDisplay').innerText = loggedInUser.username;
                // document.getElementById('emailDisplay').innerText = loggedInUser.email;
            } else {
                // Jika pengguna belum login, redirect ke halaman login
                window.location.href = '../auth/login.html';
            }
        </script>

    </body>

</html>
