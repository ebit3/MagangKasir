                <div class="collapse navbar-collapse" id="navbarNav">

                <div class="col-md-12 col-lg-12 mb-4">
                    <div class="card">
                        <div class="card-header bg-white p-3">
                            <a href="tambah.html" class="text-primary text-decoration-none fw-bold">
