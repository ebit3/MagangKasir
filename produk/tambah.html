<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Kasir</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../assets/dist/css/index.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Muji Perkasa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Produk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../kategori/home.html">Kategori</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Transaksi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Laporan</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-5">
            <div class="row text-center">
                <h1>Tambah Produk</h1>
            </div>

            <div class="row mt-4 justify-content-center">
                <!-- Kategori Table -->
                <div class="col-md-12 col-lg-12 mb-4">
                    <form action="" method="post">
                        <div class="card">
                            <div class="card-header bg-info p-3"></div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="kategori" class="form-label">Kategori</label>
                                    <select name="kategori" id="kategori" class="form-select">
                                        <option selected></option>
                                        <option value="">Kategori 1</option>
                                        <option value="">Kategori 2</option>
                                        <option value="">Kategori 3</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="produk" class="form-label">Produk</label>
                                            <input type="text" name="produk" id="produk"
                                                class="form-control shadow-none" placeholder="Masukkan produk" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="harga" class="form-label">Harga</label>
                                            <input type="number" name="harga" id="harga"
                                                class="form-control shadow-none" placeholder="Masukkan harga" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select name="status" id="status" class="form-select">
                                        <option selected></option>
                                        <option value="">Ada</option>
                                        <option value="">Kosong</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer p-3 bg-white">
                                <a href="home.html" class="btn btn-danger">Kembali</a>
                                <button class="btn btn-primary" type="submit" name="simpan">Simpan</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Muji Perkasa. All Rights Reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    </body>

</html>
